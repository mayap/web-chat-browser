<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Chat App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="col-lg-8">
    <div id="wrapper" class="panel panel-primary">
        <div id="chat-on-open" class="panel-heading">
        </div>
        <div class="panel-body">
            <div class="scrollbar" id="style-2">
                <div id="chat-container">
                </div>
            </div>
            <div id="error"></div>
        </div>
        <div class="panel-footer">
            <form id="user-input">
                <div class="col-lg-10 col-md-9 col-sm-9 col-xs-6 style-input">
                    <input type="text"
                           id="inputField"
                           class="form-control"
                           placeholder="Write your message here" />
                </div>
                <button type="button" class="btn btn-default" onclick="sendMessage()">Send message</button>
            </form>
        </div>
    </div>
</div>

<div class="list-group col-lg-4">
    <li class="list-group-item" onclick="loadComplaints()">Прочетете всички оплаквания</li>
    <li class="list-group-item" onclick="loadCompliments()">Прочетете всички похвали</li>
</div>

<div class="col-lg-12 files-content-wrapper">
    <div class="col-lg-6 col-xs-12">
        <h3 id="heading-complaints" class="hidden">Оплаквания</h3>
        <div id="complaints">
        </div>
    </div>
    <div class="col-lg-6 col-xs-12">
        <h3 id="heading-compliments" class="hidden">Похвали</h3>
        <div id="compliments">
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
